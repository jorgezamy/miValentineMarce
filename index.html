<!doctype html>

      body {

        background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        overflow: hidden;
      }

      .card {

        padding: 40px;
        border-radius: 20px;
        width: 90%;
        max-width: 500px;

      h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }

      .photo {
        width: 150px;
        height: 150px;
        margin: 0 auto 20px auto;
        border-radius: 50%;
        overflow: hidden;
        border: 4px solid white;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        animation: float 3s ease-in-out infinite;
      }

      .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .buttons {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      button {
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #yesBtn {
        background-color: #ff006e;
        color: white;
        transform: scale(1);
      }

      #noBtn {

        color: #ff006e;
        transform: scale(1);
      }

      .romantic-message {
        margin-top: 25px;
        font-size: 20px;
        display: none;
        animation: fadeIn 1s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
