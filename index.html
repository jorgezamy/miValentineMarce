<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>14 de Febrero ‚ù§Ô∏è</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        overflow: hidden;
      }

      .card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 20px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }

      .photo {
        width: 150px;
        height: 150px;
        margin: 0 auto 10px auto;
        border-radius: 50%;
        overflow: hidden;
        border: 4px solid white;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        animation: float 3s ease-in-out infinite;
      }

      .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .buttons {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      button {
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #yesBtn {
        background-color: #ff006e;
        color: white;
        transform: scale(1);
      }

      #noBtn {
        background-color: white;
        color: #ff006e;
        transform: scale(1);
      }

      .romantic-message {
        margin-top: 25px;
        font-size: 20px;
        display: none;
        animation: fadeIn 1s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="photo">
        <img src="assets/foto.jpg" alt="Nosotros ‚ù§Ô∏è" />
      </div>

      <div
        id="countdown"
        style="margin-bottom: 20px; font-size: 18px; font-weight: 600"
      ></div>

      <div id="initialContent">
        <h1>Marcela Mart√≠nez Reyna ‚ù§Ô∏è</h1>
        <p>Este 14 de febrero quiero que sea especial...</p>
        <p>¬øTe gustar√≠a ser mi Valentine?</p>

        <div class="buttons">
          <button id="yesBtn">S√≠ üíñ</button>
          <button id="noBtn">No üò¢</button>
        </div>
      </div>

      <div id="message" class="romantic-message"></div>
    </div>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const message = document.getElementById("message");

      // ================== COUNTDOWN ==================
      const countdownElement = document.getElementById("countdown");

      // Fecha objetivo: 14 Febrero 2026 14:00 (2PM)
      const targetDate = new Date("February 14, 2026 14:00:00").getTime();

      const updateCountdown = () => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
          countdownElement.innerHTML = "üíñ Ya es nuestro d√≠a üíñ";
          clearInterval(interval);
          console.log("Cuenta regresiva finalizada");
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((distance / (1000 * 60)) % 60);
        const seconds = Math.floor((distance / 1000) % 60);

        countdownElement.innerHTML = `
    ‚è≥ Faltan ${days}d ${hours}h ${minutes}m ${seconds}s
  `;

        console.log("Countdown actualizado:", days, hours, minutes, seconds);
      };

      const interval = setInterval(updateCountdown, 1000);
      updateCountdown();

      let yesScale = 1;
      let noScale = 1;

      noBtn.addEventListener("click", () => {
        yesScale += 0.2;
        noScale -= 0.1;

        yesBtn.style.transform = `scale(${yesScale})`;
        noBtn.style.transform = `scale(${noScale})`;

        console.log("Le dio a NO");
        console.log("Escala YES:", yesScale);
        console.log("Escala NO:", noScale);

        if (noScale <= 0.2) {
          noBtn.style.display = "none";
        }
      });

      yesBtn.addEventListener("click", () => {
        const initialContent = document.getElementById("initialContent");

        // Ocultar TODO el contenido inicial
        initialContent.style.display = "none";

        // Mostrar mensaje rom√°ntico
        message.style.display = "block";
        message.innerHTML = `
    <h2>Perfecto... sab√≠a que aceptar√≠as üòè‚ù§Ô∏è</h2>
    Marcela, eres la raz√≥n por la que sonr√≠o todos los d√≠as ‚ù§Ô∏è<br><br>
    Quiero hacer de este 14 de febrero un recuerdo inolvidable.<br><br>
    Te veo el s√°bado 14 de febrero‚Ä¶ mi amor üíï
  `;

        console.log("Le dio a SI");
        console.log("Contenido inicial ocultado completamente");
      });
    </script>
  </body>
</html>
